<!-- <div class="flex justify-between"> -->
<iframe class="w-full h-full absolute" [src]="videoUrl" frameborder="0"></iframe>
<div class="h-screen bg-white">
    <div class="pt-[20%] h-full px-24 absolute text-white bg-gradient-to-r from-black">
        <h1 class="text-6xl font-bold">{{bannerTitle}}</h1>
        <p class="inline-block py-2 text-xl w-2/4 flex-wrap">{{bannerOverview}}
        <div>
            <button class="bg-white text-black py-3 px-10 text-xl rounded-lg hover:bg-opacity-70 transition-[1s]">
                <!-- <mat-icon>play_arrow</mat-icon>Play -->
                Play
            </button>
            <button class="mx-2 bg-gray-500 text-white py-3 px-10 text-xl bg-opacity-50 hover:bg-opacity-80 rounded-lg">
                More Info
            </button>
        </div>
    </div>
</div>
